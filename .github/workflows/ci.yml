name: CI Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve

      - name: Create test file
        run: echo "Hello from GitHub Actions" > test.txt

      - name: Build Docker image
        run: docker build -t s3-uploader .

      - name: Run S3 uploader
        run: |
          docker run --rm \
            -v /home/runner/work/Infra_Terraform_GitHub-Actions/Infra_Terraform_GitHub-Actions/terraform:/terraform \
            -v /home/runner/work/Infra_Terraform_GitHub-Actions/Infra_Terraform_GitHub-Actions/test.txt:/test.txt \
            s3-uploader /terraform /test.txt
